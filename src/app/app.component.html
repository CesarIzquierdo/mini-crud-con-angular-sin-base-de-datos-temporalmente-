<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="navbar navbar-expand-lg navbar-custom">Barra de Navegación</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <!-- Logo o Título -->
      <a class="navbar-brand "  href="#"><img src="assets/img/logo.jpg"  class="logo icono">  Cesar</a>

      <!-- Botón para mostrar el menú en dispositivos pequeños -->
      <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">

        </span>
      </button>

      <!-- Enlaces de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/proyectos">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/quienes">Quiénes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacto">Contacto</a>
          </li>
          <li class="nav-item" *ngIf="!estaLogueado()">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item" *ngIf="estaLogueado()">
            <a class="nav-link" (click)="logout()" routerLink="">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Enlaces a los archivos JS de Bootstrap (jQuery y Popper.js son requeridos por Bootstrap) -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>


<router-outlet></router-outlet>
